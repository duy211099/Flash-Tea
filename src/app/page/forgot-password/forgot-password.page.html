<div id="container">
  <h1>Forgot Password</h1>
  <form class="form">
    <div>
      <p class="label">Your email <a>*</a></p> <br />
      <ion-input type="email" [(ngModel)]="emailInput" [ngModelOptions]="{standalone: true}" required></ion-input>
    </div>
    <ion-button class="btn" type="submit" color="03A87C" (click)="sendPasswordRecorver()">Send Link</ion-button>
    <p class="forgot" (click)="backToLogin()">Back to log in</p>
  </form>
</div>
