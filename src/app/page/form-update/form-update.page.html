<ion-content fullscreen>
  <div class="header">
    <div class="icon"></div>
    <div class="title">
      <h5 class="title-name">Cập nhật thông tin</h5>
    </div>
  </div>
  <div>
    <form class="form">
      <div class="form-update">
        <div class="content">
          <p>Tên:</p>
          <div class="row-short">
            <ion-input class="input-text" type="text"></ion-input>
          </div>
          <p>Email:</p>
          <div class="row-short">
            <ion-input class="input-text" type="email"></ion-input>
          </div>
          <p>Số điện thoại:</p>
          <div class="row-short">
            <ion-input class="input-text" type="text"></ion-input>
          </div>
          <p>Địa chỉ:</p>
          <div class="row-long">
            <ion-textarea class="input-text" name="description"
              #description></ion-textarea>
          </div>
        </div>
        <div class="img-user">
          <input (change)="changeImage()" type="file" #image name="image" id="image"
            class="fileInput" accept="image/*" required />
        </div>
      </div>
      <ion-button class="btn" type="submit" color="03A87C" expand="block" fill="clear" shape="round"
        >Cập nhật
      </ion-button>
    </form>
  </div>
</ion-content>
