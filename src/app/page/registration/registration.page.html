<div id="container">
  <h1>Sign Up</h1>
  <form class="form">
    <div>
      <p class="label">Email <a>*</a></p> <br />
      <ion-input type="email" #email required></ion-input>
    </div>
    <div>
      <p class="label">Password <a>*</a></p> <br />
      <ion-input type="password" #password required></ion-input>
    </div>
    <div>
      <p class="label">Comfirm password <a>*</a></p> <br />
      <ion-input type="password" #repassword required></ion-input>
    </div>
    <ion-button class="btn-Signup" type="submit" color="03A87C" (click)="signUp(email, password)">Sign Up</ion-button>
  </form>

  <div class="withlog">
    <p>Sign up with</p>
    <ion-button class="btn">Log In with Facebook</ion-button>
    <ion-button class="btn" color="#181A1F" style="background-color: #181A1F ;">Log In with Google</ion-button>
  </div>
  <div class="btn-control" style="position:fixed; right: 0; bottom: 0;">
    <button class="active">Sign Up</button>
    <button (click)="navigateLogin()">Log In</button>
  </div>
</div>
